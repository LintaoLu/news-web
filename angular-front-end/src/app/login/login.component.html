<ng-container *ngIf="loginMode">
    <div class="modal-body p-3 fade-in">
        <div class="container">
            <div class="row">
                <div *ngIf="authError" class="col-12 alert alert-danger p-2">
                    {{ authError?.message }}
                </div>
                <div *ngIf="message" class="col-12 alert alert-danger p-2">
                    {{ message }} <a *ngIf="!startCountDown" class="pl-2 myClickableThingy text-dark" (click)="sendEmail()">send again </a>
                    <a class="pl-2 text-dark" *ngIf="startCountDown">please wait ({{timeLeft}} s)</a>
                </div>
            </div>
            <div *ngIf="authError" class="pt-3"></div>
            <div *ngIf="message" class="pt-3"></div>
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="login100-form validate-form">
                <div class="wrap-input100 validate-input" data-validate="Please enter username">
                    <input class="input100" type="email" name="email" placeholder="Email" ngModel>
                    <span class="focus-input100"></span>
                </div>
        
                <div class="pt-3"></div>
        
                <div class="wrap-input100 validate-input" data-validate = "Please enter password">
                    <input class="input100" type="password" name="password" placeholder="Password" ngModel>
                    <span class="focus-input100"></span>
                </div>
        
                <div class="pt-4"></div>
        
                <div class="text-right pr-2">
                    <span class="txt1">
                        Forgot
                    </span>
        
                    <a href="#" class="txt2">
                        Username / Password?
                    </a>
                </div>
        
                <div class="pt-2"></div>
        
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Log in
                    </button> 
                </div>
        
                <div class="pt-2"></div>
        
                <div class="flex-col-c pl-3">
                    <span class="txt1">
                        Donâ€™t have an account?
                    </span>
        
                    <a (click)="changeMode()" class="myClickableThingy text-success txt3">
                        Sign up now
                    </a>
                </div>
            </form>
            <div class="pt-5"></div>
            <div class="d-flex justify-content-center">
                <a (click)="facebookAuth()" class="fa fa-facebook myClickableThingy" style="color:white"></a>
                <a (click)="twitterAuth()" class="fa fa-twitter myClickableThingy" style="color:white"></a>
                <a (click)="googleAuth()" class="fa fa-google myClickableThingy" style="color:white"></a>
            </div>
            <div class="pt-2"></div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="!loginMode">
    <app-signup></app-signup>
</ng-container>
