<ng-container *ngIf="loginMode">
    <div class="modal-body p-3 fade-in">
        <div class="container">
            <form class="login100-form validate-form">
                <div class="wrap-input100 validate-input" data-validate="Please enter username">
                    <input class="input100" type="text" name="username" placeholder="Username">
                    <span class="focus-input100"></span>
                </div>
        
                <div class="pt-3"></div>
        
                <div class="wrap-input100 validate-input" data-validate = "Please enter password">
                    <input class="input100" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>
        
                <div class="pt-2"></div>
        
                <div class="text-right pr-2">
                    <span class="txt1">
                        Forgot
                    </span>
        
                    <a href="#" class="txt2">
                        Username / Password?
                    </a>
                </div>
        
                <div class="pt-2"></div>
        
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Log in
                    </button> 
                </div>
        
                <div class="pt-2"></div>
        
                <div class="flex-col-c pl-3">
                    <span class="txt1">
                        Donâ€™t have an account?
                    </span>
        
                    <a (click)="changeMode()" class="myClickableThingy text-success txt3">
                        Sign up now
                    </a>
                </div>
            </form>
            <div class="pt-5"></div>
            <div class="d-flex justify-content-center">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-google"></a>
            </div>
            <div class="pt-2"></div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="!loginMode">
    <app-signup></app-signup>
</ng-container>
