<div *ngIf="loading" class="d-flex justify-content-center pt-4">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<h4 *ngIf="!loading" class="text-center pt-3 pb-3">World news!</h4>
<div class="d-flex justify-content-center">
    <div id="chartdiv" class="wrapper"></div>
</div>
<p *ngIf="!loading" class="text-right font-italic pt-3 pr-3"><small>select a country and click you will see latest news about this country!</small></p>
